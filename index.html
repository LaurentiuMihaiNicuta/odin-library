<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid w-75 h-75">
        <div class="container-fluid side-panel w-25 " >
            <button class="btn-primary" data-toggle="modal" id="add-btn">
                Add a new book!
            </button>
        </div>
        <div class="custom-modal" id="modal">
            <form action="" class="modal-form" id="form" required>
                <label for="name">Book name:</label>
                <input type="text" id="name" name="name">
                <label for="author">Book author:</label>
                <input type="text" id="author" name="author">
                <label for="pages">Pages number</label>
                <input type="text" id="pages" name="pages">
                <label for="status">Did you read de book?</label>
                <input type="checkbox" id="status" name="status">
                <button type="submit"> Add</button>
            </form>
        </div>
        <div class="container-fluid books-container w-75" id="book-container">
            
        </div>
    </div>
 
</body>
<script src="script.js"></script>
</html>
